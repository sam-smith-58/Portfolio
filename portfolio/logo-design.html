                <h1>Logo Design</h1>
            </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                <figure class="figure">
                    <img src="images/gda-optimized.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption"> In my first semester at Wake Tech, I was asked to design a new logo for GDA in Photoshop, using images inside text. The Graphic Design Association (GDA) is a club for all of the graphic designers in the Advertising and Graphic Design degree.</figcaption>
                </figure>
                </div>
                <!-- The Local Feed --------------------------------->
                <div class="col-lg-6">
                <figure class="figure">
                    <img src="images/local-feed-optimized.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption">This logo was for a fictional restaurant called The Local Feed. I wanted to be classy and fun, so I created a chicken with a top hat and a bow tie.</figcaption>
                </figure>
                </div>
                <!-- Moon Mochi -------------------------------------->
                <div class="col-lg-6">
                <figure class="figure">
                    <img src="images/moon-mochi-optimized.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption">Moon Mochi was an ice cream product inspired by Japanese folklore of a bunny on the moon making mochi. I used pink to also tie in the color of Japanese cherry blossoms.
                    </figcaption>
                </figure>
                </div>
                <!-- Think Big Conference ------------------------->
                <div class="col-lg-6"
                <figure class="figure">
                    <img src="images/tbc-optimized.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption">This logo was for a conference dedicated to helping endangered large animals. After many iterations and discussions with my professor, I landed on this iconic tiger with a megaphone.
                    </figcaption>
                </figure>
                </div>
            </div>
